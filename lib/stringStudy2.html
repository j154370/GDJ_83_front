<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="file" class="c">
    <input type="file" class="c">
    <input type="file" class="c">
    <button id = "btn">CLICK</button>

    <script>
        const c = document.getElementsByClassName("c");
        const btn = document.getElementById("btn");


        btn.addEventListener("click", function(){

            for(let i = 0; i < c.length; i++) {
                let a = c[i].value.lastIndexOf(".");
                let result = c[i].value.substring(a + 1);

                if(result == "jpg" || result == "png" || result == "jpeg"){
                    console.log(i + 1 + "은 이미지 파일 입니다.")
                }else{
                    console.log(i + 1 + "은 이미지 파일이 아닙니다.")
                }

            }
        })

    </script>
</body>
</html>
