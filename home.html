<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c3 {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <!-- TO DO LIST -->

    <div>
        <!-- 할 일들을 적고 버튼을 클릭하면 등록 -->
        <input id="info" type="text">
        <button id="btn">Add</button>
    </div>

    <div id="del1">
        <div>
            <button>휴지통</button>
        </div>
        <div>
            <input type="checkbox">
            <span>게임하기</span>
        </div>
    </div>


    <script>
        const btn = document.getElementById("btn");
        const info = document.getElementById("info")
        const del1 = document.getElementById("del1");

        btn.addEventListener("click", function() {
            let d = document.createElement("div");
            let i = document.createElement("input");
            i.type = "checkbox";
            i.classList.add = "c1";
            let s = document.createElement("span");
            let ss = document.createTextNode(info.value);
            s.classList.add = "c2";


            d.appendChild(i);
            d.appendChild(s);
            d.appendChild(ss);
            del1.appendChild(d);

        
        })

        del1.addEventListener("click", function(e) {
                console.log(e);
                if (e.target.classList.contains("c1")) {
                    if (e.target.checked == true) {
                        s.classList.add("c3");
                    }
                }
            })


    </script>
</body>

</html>
