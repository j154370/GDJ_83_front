<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t1 {
            width: 50%;
            border: solid black 2px;
            border-spacing: 0;
            /* border-collapse: collapse; 겹치는 선을 제거하는 용도*/ 
        }

        .t1 td, .t1 th{
            height: 150px;
            border: dashed palevioletred 1px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table class="t1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>

    </table>

    <table class="t1">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>정효</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
