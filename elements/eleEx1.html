<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="d0">
    </div>


    <script>
        const ar = ['바나나', '사과', '키위', '강아지', '복숭아'];
        const d0 = document.getElementById("d0");


        for(let i = 0; i < ar.length; i++){
            let d1 = document.createElement("div");
            let i1 = document.createElement("input");
            i1.type = "checkbox";
            let t1 = document.createTextNode(ar[i]);
    
            d1.appendChild(i1);
            d1.appendChild(t1);
            d0.appendChild(d1);
        }


    </script>
</body>
</html>
